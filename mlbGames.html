<style>
    body {
        background-image: url("http://mlb.mlb.com/mlb/images/devices/ballpark/1920x1080/1.jpg");
    }

    #squarebox {
        width: 100%;
        height: 250px;
        margin: 250px auto;
    }

    #squares {
        width: auto;
        margin: 0px auto;
        text-align: center;
    }

    #squares>div {
        display: inline-block;
        width: 124px;
        height: 70px;
        margin: 24px 10px 0px 10px;
        background: rgba(0, 0, 0, .1);
        text-align: center;
        font-size: 17px;
        text-decoration: none;
        cursor: pointer;
    }

    #squarecontent {
        margin: 0px auto;
        transition: opacity 0.3s linear 0s;
        font-family: Arial;
    }


    #squarecontent>h4 {
        color: white;
        position: absolute;
        top: 220px;
        margin-left: 43%;
    }

    #squarecontent>p {
        font-size: 12px;
        line-height: 1.5em;
        color: #777;
        text-align: center;
    }
</style>



<script>
    var date = "2019-06-24";   //6/24/19
    var requestURL = `http://statsapi.mlb.com/api/v1/schedule?hydrate=game(content(editorial(recap)))%2Cdecisions&date=${date}&sportId=1&fbclid=IwAR13zWLt0ZZxrQXy-6oQMnY847KQUyonpOtoJlxOx1MCMbYKVclqArawLi0`;
    var request = new XMLHttpRequest();
    var array, index = 0;   // Variables for square array, and square index variable

    request.open("GET", requestURL);
    request.responseType = "text";
    request.send();
    request.onload = function () {
        if (request.status >= 200 && request.status < 400) {
            array = _("squares").children;
            var baseballText = request.response;
            var majorBaseball = JSON.parse(baseballText);
            populateContent(majorBaseball);
            showPictures(majorBaseball);

            //set attributes for FIRST one
            array[0].style.border = "2px solid white";
            array[0].style.width = "135px";
            array[0].style.height = "77px";
        }
        else {
            alert("Wrong status request.Check back later!");
        }
    }

    // This simple function returns object reference for elements by ID
    function _(x) {
        return document.getElementById(x);
    }

    //show pictures
    function showPictures(jsonObj) {
        for (i = 0; i < jsonObj.dates[0].games.length; i++) {
            var el = document.getElementById("squares"),
                elChild = document.createElement("div");
            elChild.setAttribute("onclick", "squares(" + i + ")");
            elChild.innerHTML = "<img src='" + jsonObj.dates[0].games[i].content.editorial.recap.mlb.image.cuts[17].src + "'/>";
            el.appendChild(elChild);
            _("squares").innerHTML.background = "url(" + jsonObj.dates[0].games[i].content.editorial.recap.mlb.image.cuts[17].src + ")";

        }
    }

    //show header and return array lenght
    function populateContent(jsonObj) {
        _("textHeader").innerHTML = jsonObj.dates[0].games[0].venue.name;
        _("textContext").innerHTML = jsonObj.dates[0].games[0].content.editorial.recap.mlb.headline;
        mlbContent = [];
        for (i = 0; i < jsonObj.dates[0].games.length; i++) {
            mlbContent.push("<h4>" + jsonObj.dates[0].games[i].venue.name + "</h4><p>" +
                jsonObj.dates[0].games[i].content.editorial.recap.mlb.headline + "</p>");
        }
        return mlbContent;
    }

    // This function is triggered when the keyboard is changed
    function squares(index) {
        // Fade-out the content
        _("squarecontent").style.opacity = 0;
        // Loop over all other the squares 
        for (var i = 0; i < mlbContent.length; i++) {
            array[i].style.border = "0";
            array[i].style.width = "124px";
            array[i].style.height = "70px";
        }
        //Target square
        array[index].style.border = "2px solid white";
        array[index].style.width = "135px";
        array[index].style.height = "77px";

        // Stall the bubble and content changing for just 300ms
        setTimeout(function () {
            _("squarecontent").innerHTML = mlbContent[index];  // Change the content text
            _("squarecontent").style.opacity = 1;  // Fade-in the content
        }, 200);
    }

    // Control with left and right keyboard clicks
    document.onkeydown = function (e) {
        switch (e.keyCode) {
            case 37:
                //left
                e.preventDefault();
                if (index == 0) {
                    index = mlbContent.length - 1;
                }
                else
                    index--;
                squares(index);
                break;
            case 39:
                //right
                e.preventDefault();
                if (index == mlbContent.length - 1) {
                    index = 0;
                }
                else
                    index++;
                squares(index);
                break;
        }
    }
</script>

<title>MLB Games</title>
<div id="squarebox">
    <div id="squares"></div>
    <div id="squarecontent">
        <h4 id="textHeader"></h4>
        <p id="textContext"></p>
    </div>
</div>
